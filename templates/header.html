<header class="mdui-appbar mdui-appbar-fixed">
  <div class="mdui-toolbar mdui-color-theme">
    <span class="mdui-btn mdui-btn-icon mdui-ripple mdui-ripple-white"
      mdui-drawer="{target: '#main-drawer', swipe: true}"><i class="mdui-icon material-icons">menu</i></span>
    <snap href="#" class="mdui-typo-headline mdui-hidden-xs">学生信息平台</snap>
    <a href="#" class="mdui-typo-title">文档</a>
    <div class="mdui-toolbar-spacer"></div>
  </div>
</header>
<div class="mdui-drawer" id="main-drawer">
  <div class="mdui-list" mdui-collapse="{accordion: true}" style="margin-bottom: 76px;">
    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-blue">near_me</i>
        <div class="mdui-list-item-content">开始使用</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="{% url 'stdsys:student_import' %}" class="mdui-list-item mdui-ripple ">导入数据</a>
        <a href="{% url 'stdsys:tag_manage' %}" class="mdui-list-item mdui-ripple ">添加标签</a>
      </div>
    </div>

    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-deep-orange">people</i>
        <div class="mdui-list-item-content">学生管理</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="{% url 'stdsys:student_list' %}" class="mdui-list-item mdui-ripple ">学生总览</a>
      </div>
    </div>

    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-icon material-icons mdui-list-item-icon mdui-text-color-purple">loyalty</i>
        <div class="mdui-list-item-content">标签管理</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="{% url 'stdsys:tag_manage' %}" class="mdui-list-item mdui-ripple ">标签一览</a>
      </div>
    </div>

    <div class="mdui-collapse-item ">
      <div class="mdui-collapse-item-header mdui-list-item mdui-ripple">
        <i class="mdui-list-item-icon mdui-icon material-icons mdui-text-color-green">account_circle</i>
        <div class="mdui-list-item-content">我的账户</div>
        <i class="mdui-collapse-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
      </div>
      <div class="mdui-collapse-item-body mdui-list">
        <a href="#" class="mdui-list-item mdui-ripple ">查看个人信息</a>
        <a href="#" class="mdui-list-item mdui-ripple ">登出</a>
      </div>
    </div>


  </div>
</div>
